---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: objectstorage-sidecar-role
  namespace: objectstorage-sidecar-ns
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: sidecar
    app.kubernetes.io/version: main
    app.kubernetes.io/name: container-object-storage-interface-sidecar
rules:
- apiGroups: ["objectstorage.k8s.io"]
  resources: ["buckets", "bucketaccesses"]
  verbs: ["get", "list", "watch", "update", "create", "delete"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["list", "watch", "create", "update", "patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: objectstorage-sidecar-role-binding
  namespace: objectstorage-sidecar-ns
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: sidecar
    app.kubernetes.io/version: main
    app.kubernetes.io/name: container-object-storage-interface-sidecar
subjects:
  - kind: ServiceAccount
    name: objectstorage-sidecar-sa
    namespace: objectstorage-sidecar-ns
roleRef:
  kind: ClusterRole
  name: objectstorage-sidecar-role
  apiGroup: rbac.authorization.k8s.io

---
  
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: objectstorage-sidecar
  namespace: objectstorage-sidecar-ns
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: sidecar
    app.kubernetes.io/version: main
    app.kubernetes.io/name: container-object-storage-interface-sidecar
rules:
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "watch", "list", "delete", "update", "create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: objectstorage-sidecar
  namespace: objectstorage-sidecar-ns
  labels:
    app.kubernetes.io/part-of: container-object-storage-interface
    app.kubernetes.io/component: sidecar
    app.kubernetes.io/version: main
    app.kubernetes.io/name: container-object-storage-interface-sidecar
subjects:
  - kind: ServiceAccount
    name: objectstorage-sidecar-sa
    namespace: default
roleRef:
  kind: Role
  name: objectstorage-sidecar
  apiGroup: rbac.authorization.k8s.io

